#
# A reviewed and corrected Hyprland configuration file.
#

# -----------------------------------------------------
# Monitors
# -----------------------------------------------------
# Sets your primary monitor to its preferred resolution and refresh rate.
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# -----------------------------------------------------
# Autostart / Exec-Once
# -----------------------------------------------------
# Programs to launch on startup.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for portals
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # authentication agent
exec-once = wpaperd # wallpaper daemon
exec-once = waybar # status bar
exec-once = mako # notification daemon
exec-once = nm-applet --indicator # network manager tray icon
exec-once = blueman-applet # bluetooth tray icon
exec-once = copyq # clipboard manager
exec-once = ~/.config/hypr/scripts/sleep.sh # sleep watcher script
exec-once = apply-gsettings # apply gtk settings

# -----------------------------------------------------
# Global Variables
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$lock = hyprlock
$browser = vivaldi
$terminal = foot
$music = tidal
$fileManager = dolphin

# -----------------------------------------------------
# Input
# -----------------------------------------------------
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
        clickfinger_behavior = true # 1 for right-click with 2-finger tap
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# -----------------------------------------------------
# General
# -----------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(8f00ffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# -----------------------------------------------------
# Decoration
# -----------------------------------------------------
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 5
        passes = 1
    }

    # Add blur to specific applications and layers
    blurls = wofi
    blurls = thunar
    blurls = gtk-layer-shell # for nwg-drawer
    blurls = catfish
}

# -----------------------------------------------------
# Animations
# -----------------------------------------------------
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# -----------------------------------------------------
# Layouts
# -----------------------------------------------------
dwindle {
    pseudotile = true # master switch for pseudotiling
    preserve_split = true # you probably want this
}

# -----------------------------------------------------
# Gestures
# -----------------------------------------------------
gestures {
    workspace_swipe = on
}

# -----------------------------------------------------
# Misc
# -----------------------------------------------------
misc {
    disable_hyprland_logo = true
}

# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.85 0.85,floating:1
windowrulev2 = tile,title:^(Notion)(.*)$
windowrulev2 = tile,title:^(ChatGPT)(.*)$
windowrulev2 = tile,title:^(Hoppscotch)(.*)$
windowrulev2 = tile,title:^(Xbox)(.*)$
windowrulev2 = tile,title:^(Deep)(.*)$
windowrulev2 = tile,title:^(Gemini)(.*)$
windowrulev2 = tile,title:^(iCloud)(.*)$
windowrulev2 = tile,title:^(YouTube)(.*)$
windowrulev2 = tile,title:^(Proton)(.*)$
windowrulev2 = tile,title:^(MindMap)(.*)$

# Layer rules for Waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar


# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Binds/ for more

# System & Apps
bind = $mainMod SHIFT, R, exec, hyprctl reload # Reload Hyprland
bind = $mainMod, L, exec, $lock # Lock screen
bind = $mainMod SHIFT, E, exit, # Exit Hyprland (logout)
bind = $mainMod, T, exec, $terminal # Open terminal
bind = $mainMod, N, exec, $fileManager # Open file manager
bind = $mainMod, D, exec, wofi --show drun --allow-images # App launcher
bind = $mainMod SHIFT, D, exec, nwg-drawer # Alt app drawer
bind = $mainMod, B, exec, $browser # Open browser
bind = $mainMod, M, exec, $music # Open music player
bind = $mainMod, C, exec, code # Open VSCode
bind = $mainMod SHIFT, C, exec, nvim # Open Neovim
bind = $mainMod, E, exec, rofimoji # Emoji picker

# Window Management
bind = $mainMod, Q, killactive, # Kill active window
bind = $mainMod, F, fullscreen # Toggle fullscreen
bind = $mainMod, space, togglefloating, # Toggle floating for active window
bind = $mainMod, P, pseudo, # Dwindle pseudo-tiling
bind = $mainMod, J, togglesplit, # Dwindle toggle split

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace silently
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move active window and follow to workspace
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize submap
bind = $mainMod, R, submap, resize # Enter resize submap
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset # Exit submap
submap = reset # Reset to global submap

# -----------------------------------------------------
# Hardware / Media Keys
# -----------------------------------------------------
# Volume Control
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media Player Control
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# Screen Brightness
bind = ,XF86MonBrightnessUp, exec, brightnessctl -c backlight set +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl -c backlight set 5%-

# Keyboard Backlight
bind = ,XF86KbdBrightnessUp, exec, brightnessctl -d smc::kbd_backlight set +10%
bind = ,XF86KbdBrightnessDown, exec, brightnessctl -d smc::kbd_backlight set 10%-

# -----------------------------------------------------
# Screenshots
# -----------------------------------------------------
# Use grimblast for screenshots
bind = $mainMod SHIFT, S, exec, grimblast copysave screen && notify-send 'Screenshot captured'
bind = $mainMod, S, exec, grimblast copysave area && notify-send 'Selected area captured'
bind = , Print, exec, grimblast copysave active && notify-send 'Active window captured'
bind = $mainMod, Print, exec, grimblast copysave output && notify-send 'Output captured'

# -----------------------------------------------------
# Misc Bindings
# -----------------------------------------------------
bind = $mainMod SHIFT, W, exec, wpaperctl next # Next wallpaper

# Function keys (left empty for user customization)
bind = $mainMod, F1, exec,
bind = $mainMod, F2, exec,
bind = $mainMod, F3, exec,
bind = $mainMod, F4, exec,
bind = $mainMod, F5, exec,
bind = $mainMod, F6, exec,
bind = $mainMod, F7, exec,
bind = $mainMod, F8, exec,
bind = $mainMod, F9, exec,
bind = $mainMod, F10, exec,
bind = $mainMod, F11, exec,
bind = $mainMod, F12, exec,
